<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:form>     
		<div class="banner">
		</div>
	    <p:toolbar style="padding: 7 25 7 25">
	        <f:facet name="left">
	        	<p:outputLabel value="Bem vindo, #{userSessionBean.usuarioLogado.nome}" 
	        					style="margin-right: 100px" rendered="#{userSessionBean.isLogado()}"/>
	        	<span class="ui-separator">
            	    <span class="ui-icon ui-icon-grip-dotted-vertical" />
	            </span>
	        	<p:link href="filmes.xhtml" value="Filmes"/>
        	 	<span class="ui-separator">
            	    <span class="ui-icon ui-icon-grip-dotted-vertical" />
	            </span>
	            <h:panelGroup rendered="#{userSessionBean.isLogado()}">
		            <p:link href="sugerir-filmes.xhtml" value="SugestÃµes"/>
		           	<span class="ui-separator">
		           	    <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
		      	</h:panelGroup>
	        </f:facet>
	        <f:facet name="right">
	        	<h:panelGroup rendered="#{userSessionBean.isLogado() == false}">
		        	<span class="ui-separator">
		           	    <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
		        	<p:link href="login.xhtml" value="Entrar" 
		        			rendered="#{userSessionBean.isLogado() == false}"/>
		        	<span class="ui-separator">
		           	    <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
		       	</h:panelGroup>
	        	<h:panelGroup rendered="#{userSessionBean.isLogado()}">
	        		<span class="ui-separator">
		           	    <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
		        	<p:link href="filmes-alugados.xhtml" value="Filmes Alugados"/>
		        	<span class="ui-separator">
	            	    <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
		            <p:commandLink action="#{userSessionBean.logout}" value="Sair"/>
		            <span class="ui-separator">
		           	    <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
	        	</h:panelGroup>
	        </f:facet>
	    </p:toolbar>
	</h:form>
</ui:composition>
