<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Bom Filme - Login</title>
		
		<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
	</h:head>
	
	<h:body>
		<h:form>
			<p:panelGrid id="panel-filme" styleClass="login borderless">
				<p:row>
					<p:column colspan="2">
						<p:messages id="messages" showIcon="false" autoUpdate="true" closable="true" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="login" value="Login:"/>
					</p:column>
					<p:column>
						<p:inputText id="login" value="#{userSessionBean.login.login}"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="senha" value="Senha:"/>
					</p:column>
					<p:column>
						<p:password id="senha" value="#{userSessionBean.login.senha}"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column></p:column>
					<p:column>
						<p:commandButton action="#{userSessionBean.logar}" styleClass="bt-entrar" 
											value="Entrar" rendered="#{param.proceed != null}" 
											update="panel-filme">
							<f:param name="proceed" value="#{param.proceed}"/>
						</p:commandButton>
						<p:commandButton action="#{userSessionBean.logar}" styleClass="bt-entrar" 
											value="Entrar" rendered="#{param.proceed == null}" 
											update="panel-filme"/>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
